<ngx-dropzone (change)="onSelect($event)">
    <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="!disabled" (removed)="removeFile(f)">
    </ngx-dropzone-image-preview>
</ngx-dropzone>
